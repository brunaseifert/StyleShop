<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="author" content="Front-end desenvolvido por Bruna Seifert © 2025" />
  <title>StyleShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <button id="menuToggle" class="hamburger" aria-label="Menu Mobile">
        <span></span><span></span><span></span>
      </button>
      <h1 class="logo">StyleShop</h1>
      <nav class="nav-links" id="navLinks">

        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Buscar produto..." aria-label="Buscar produto" autocomplete="off" />
          <button id="searchButton" aria-label="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
          </button>
          <ul id="suggestions" class="suggestions" role="listbox" aria-label="Sugestões de produtos"></ul>
        </div>
        <a href="#inicio">Início</a>
        <a href="#categorias">Categorias</a>
        <a href="carrinho.html" aria-label="Carrinho">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61l1.6-8.39H6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Carrinho <span id="cartCount">0</span>
        </a>
        
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Estilo que te acompanha</h2>
      <p>Explore produtos feitos para você: canecas, acessórios, quadros e muito mais.</p>
      <a href="#produtos" class="btn">Ver produtos</a>
    </section>

    <!-- Carousel horizontal com arraste -->
    <section id="carouselSection" class="carousel-section">
      <div class="container"></div>
      <div id="carousel" class="carousel" aria-label="Galeria de produtos"></div>
    </section>

    <section id="produtos" class="produtos-grid"></section>
  </main>

  <footer>
    <p>Endereço: Rua Exemplo, 123 - Centro - Cidade - Estado</p>
  </footer>

  <div id="alerta" class="alerta">Produto adicionado ao carrinho</div>

  <script src="script.js"></script>
</body>
</html>
