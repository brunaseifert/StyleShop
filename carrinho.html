  <title>StyleShop - Carrinho</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <div class="container">
      <button id="menuToggle" class="hamburger" aria-label="Menu Mobile">
        <span></span><span></span><span></span>
      </button>
      <h1 class="logo">StyleShop</h1>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Início</a>
        <a href="index.html#quadros">Quadros</a>
